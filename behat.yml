default:
    suites:
        default:
            paths: [ %paths.base%/tests/features ]
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - behatch:browser:
                    timeout: 1
                - behatch:debug:
                    screenshotDir: "."
                - behatch:json:
                    evaluationMode: javascript
                - behatch:rest
                - behatch:system:
                    root: "."
                - behatch:table
                - behatch:xml
    extensions:
        Behat\MinkExtension:
            base_url: http://application
            files_path: tests/fixtures/files
            browser_name: chrome  
            goutte: ~
            selenium2: 
                wd_host: http://selenium:4444/wd/hub
        Sanpi\Behatch\Extension: ~
